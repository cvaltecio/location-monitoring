<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>
      Últimos locais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="locations$; let items;">
    <ion-item *ngFor="let item of items">
      <ion-label>
        <ion-grid fixed>
          <ion-row class="ion-justify-content-center ion-align-items-center">

            <ion-col size="2" class="ion-text-center">
              <p class="timestamp">{{ item.timestamp | date: "dd/MM/yy" }}</p>
              <p class="timestamp">às</p>
              <p class="timestamp">{{ item.timestamp | date: "HH:mm:ss" }}</p>
            </ion-col>

            <ion-col size="10" class="ion-text-center">
              <strong>{{ item.model }} - {{ item.manufacturer }}</strong>
            </ion-col>

          </ion-row>

          <ion-row class="location-data">
            <ion-col size="4" class="ion-text-center">
              <ion-row>
                <ion-col size="12">Lat.</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">{{ item.latitude }}</ion-col>
              </ion-row>
            </ion-col>

            <ion-col size="4" class="ion-text-center">
              <ion-row>
                <ion-col size="12">Lng.</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">{{ item.longitude }}</ion-col>
              </ion-row>
            </ion-col>

            <ion-col size="4" class="ion-text-center">
              <ion-row>
                <ion-col size="12">Prc.</ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">{{ item.accuracy | number: '1.2-2' }}m</ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>




</ion-content>
